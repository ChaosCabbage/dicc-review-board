<!doctype html>
<html>
	<head>
		<title>The DMK Review Board</title>

        <script>
            var urlParams;
            (window.onpopstate = function () {
                var match,
                    pl = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query = window.location.search.substring(1);

                urlParams = {};
                while (match = search.exec(query))
                    urlParams[decode(match[1])] = decode(match[2]);
            })();

            var user = urlParams.user || "PMC";

            var diccs = [JSON.stringify(
                {
					"dicc": {
						"number": "118956",
						"author": "jiy",
						"description": "dmkDirectedGraph class",
						"details": {
							"symptom": "",
							"problem": "A directed graph class is required in the development of PM.",
							"solution": "The directed graph class is derived from dmkGraph (an undirected graph)."
						}
					},
					"reviews": ["pmc", "swm"],
					"dateModified": "2015-04-20T14:10:42.634Z"
				}),
				JSON.stringify(
				{
					"dicc": {
						"number": "123456",
						"author": "PMC",
						"description": "Remove all the code",
						"details": {
							"symptom": "Code causes problems.",
							"problem": "We have code.",
							"solution": "The code needs to go."
						}
					},
					"reviews": ["jiy", "bam"],
					"dateModified": "2015-04-20T14:10:42.634Z"
				})];

        </script>

        <script src="ElmReviewBoard.js">
        </script>

	</head>
	<body>
        <script>
            Elm.fullscreen(Elm.ReviewBoard, { username: user, diccs: diccs });
        </script>
	</body>
</html>
